	<script type="text/javascript">
		$(document).on("pageinit",function(event){
			var tableCol = page.query.table;
		    var type1 = page.query.type;

		    if (page.query.type == 'inch') {
		        var type2 = "\"";
		    } else if (page.query.type == 'metric') {
		        var type2 = "mm";
		    }

		    var backlink = "";
		    if (type2 == 'mm') {
		        backlink = '<a href="metric.html" class="link"><i class="icon icon-back"></i></a>';
		    } else if (type2 == '\"') {
		        backlink = '<a href="inch.html" class="link"><i class="icon icon-back"></i></a>';
		    }

		    $('.wc-backlink').append(backlink);


		    var u = "";
		    if (tableCol == 'a') {
		        u += 'ROUND HEAD SQUARE NECK BOLT & NUT';
		    } else if (tableCol == 'b') {
		        u += 'HEX FULL THREAD BOLTS & NUTS';
		    } else if (tableCol == 'c') {
		        u += 'HEX HALF THREAD BOLTS ONLY';
		    } else if (tableCol == 'd') {
		        u += 'HEX FULL THREAD BOLTS ONLY';
		    } else if (tableCol == 'i') {
		        u += 'ROUND HEAD RIVETS';
		    } else if (tableCol == 'j') {
		        u += 'SQUARE HEAD SET SCREW';
		    } else if (tableCol == 'k') {
		        u += 'ROUND HEAD SQUARE NECK BOLTS ONLY';
		    } else if (tableCol == 'l') {
		        u += 'ROUND HEAD SQUARE NECK BOLT & NUT';
		    } else if (tableCol == 'm') {
		        u += 'FULLY THREADED UNC STUD';
		    }
		    /*else if (tableCol == 'o') {
		           u += 'FULLY THREADED BARS / RODS';
		       } */
		    else if (tableCol == 'e') {
		        u += 'HEX HALF THREAD BOLTS & NUTS';
		    } else if (tableCol == 'f') {
		        u += 'HEX FULL THREAD BOLTS & NUTS';
		    } else if (tableCol == 'g') {
		        u += 'HEX FULL THREAD BOLTS ONLY';
		    } else if (tableCol == 'h') {
		        u += 'HEX HALF THREAD BOLTS ONLY';
		    }
		    /*else if (tableCol == 'n') {
		           u += 'FULLY THREADED BARS / RODS';
		       } */
		    else if (tableCol == 'p') {
		        u += 'CHESS HEAD MACHINE SCREW';
		    } else if (tableCol == 'q') {
		        u += 'CSK PHILIPS HEAD MACHINE SCREW';
		    } else if (tableCol == 'r') {
		        u += 'PAN PHILIPS HEAD MACHINE SCREW';
		    } else if (tableCol == 's') {
		        u += 'SLOTTED CSK HEAD MACHINE SCREW';
		    }
		    $('.wc-title').append(u);
		    //$('.wc-title').append("Select Diameter");

		    // myApp.alert(type2);

		    function getsqliteDatabase() {
		        var db = window.sqlitePlugin.openDatabase({ name: "india", location: 'default', createFromLocation: 1 });


		        var colName = tableCol + '-dialist';
		        // myApp.alert(colName);
		        // myApp.alert(tableCol);

		        db.transaction(function(tx) {
		            tx.executeSql("select * from [" + colName + "];", [], function(tx, res) {
		                // myApp.alert("res.rows.length: " + res.rows.length + " -- should be 1");
		                // myApp.alert("res.rows.item(0).cnt: " + res.rows.item(0).dia + " -- should be 1");
		                var s = "";

		                for (var i = 0; i < res.rows.length; i++) {
		                    s += '<p class="buttons-row"><a href="b.html?pg=bpg&type=' + type1 + '&table=' + tableCol + '&diaid=' + res.rows.item(i).id + '&dia=' + res.rows.item(i).dia + '" class="button button-fill button-raised color-orange"><b>' + res.rows.item(i).dia + ' <span style="text-transform: lowercase">' + type2 + '</span></b></a></p>';
		                }
		                $('.wc-counts').append(s);
		            });
		        });
		    }

		    function onDeviceReady() {
		        //checkConnection();
		        getsqliteDatabase();
		    }

		    document.addEventListener("deviceready", onDeviceReady, false);
		});
	</script>
