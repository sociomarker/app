<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>Signup</title>
	<link rel="stylesheet" type="text/css" href="./css/loading.css"/>
	<link rel="stylesheet" type="text/css" href="./css/loading-btn.css"/>
	<link rel="stylesheet" type="text/css" href="framework/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="framework/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<!-- Page Pre-loader -->
<div class="cat-loading">
	<div class="cat-frame"></div>
	<h3 class="loading-text">loading ...</h3>
	<img class="loading-logo" src="assets/img/logo.png">
</div>

<!-- Login Page -->
<div class="bg-img-overlay">
	<div class="overlay"></div>
	<img src="assets/img/spalsh.jpg">
</div>
<div class="rel zindex5">
<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<div id="login-logo">
				<img src="assets/img/logo.png" class="img-responsive center-block">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2">
			<div class="signup-form form">
				<!-- <form id="target" method="post" action="http://indiafasteners.com/signup"> -->
				<div>
					<div class="form-group ico">
						<input id="firstName" name="firstName" autocomplete="off" type="text" class="form-control" placeholder="First Name">
						<i class="fa fa-user ico"></i>
					</div>
					<div class="form-group ico">
						<input id="lastName" name="lastName" autocomplete="off" type="text" class="form-control" placeholder="Last Name">
						<i class="fa fa-user ico"></i>
					</div>
					<div class="form-group ico">
						<input id="companyName" name="company_name" autocomplete="off" type="text" class="form-control" placeholder="Company Name">
						<i class="fa fa-building ico"></i>
					</div>

					<div class="form-group ico">
						<input id="email" name="email" autocomplete="off" type="text" class="form-control" placeholder="Email Id">
						<i class="fa fa-envelope-o ico" aria-hidden="true"></i>
					</div>
					<div class="form-group ico">
						<input id="mobile" name="mobile" autocomplete="off" type="tel" class="form-control" placeholder="Mobile No.">
						<i class="fa fa-phone ico"></i>
					</div>

					<div class="form-group ico">
						<input id="password" name="password" autocomplete="off" type="password" class="form-control" placeholder="Password">
						<i class="fa fa-lock ico" aria-hidden="true"></i>
						<small><span class="help-block" style="font:12px Georgia,serif;color:white">minimum 8 characters.</small></span>
					</div>
					<div class="form-group ico">
						<input id="confirmPassword" name="passwordRetype" autocomplete="off" type="password" class="form-control" placeholder="Confirm Password">
						<i class="fa fa-lock ico" aria-hidden="true"></i>
					</div>
					
					<!-- <div id="register1" class="form-group">
						<button id="register1" class="btn btn-lg btn-block btn-success ld-over running">Register<div class="ld ld-ring ld-spin"></div></button>
					</div> -->
					<div id="register2" class="form-group">
						<button id="register" class="btn btn-lg btn-block btn-success ld-over-full">Register<div class="ld ld-ring ld-spin"></div></button>
					</div>
					<a id='login'>Have an account? Login Here</a>
					<div class="form-group">
						<div id="notify" style="display: none" class="alert alert-warning" role="alert">
						 	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button> 
						</div>
					</div>
				<!-- </form> -->
				</div>
			</div>
		</div>
	</div>
</div>
</div>
	<!-- Notification DOMS or backtotop from here -->
    <div class="notification bottom blue">
		<div class="content">
			<button type="button" class="closeit pull-right notification-close"><span aria-hidden="true">Ã—</span></button>
			<h4>Notification Title</h4>
			<p>Notification Content Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
			tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam</p>
		</div>
	</div>

	<script type="text/javascript" src="framework/js/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src="framework/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="framework/js/framework.js"></script>
	<script type="text/javascript" src="framework/owl/dist/owl.carousel.min.js"></script>
	<script type="text/javascript" src="assets/js/custom.js"></script>
	<script type="text/javascript" src="./users/signup.js"></script>
</body>
</html>
