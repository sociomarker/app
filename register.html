<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="framework/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="framework/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<!-- Page Pre-loader -->
<div class="cat-loading">
	<div class="cat-frame"></div>
	<h3 class="loading-text">loading ...</h3>
	<img class="loading-logo" src="assets/img/spin.gif">
</div>

<!-- Login Page -->
<div class="bg-img-overlay">
	<div class="overlay"></div>
	<img src="assets/img/spalsh.jpg">
</div>
<div class="rel zindex5">
<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<div id="login-logo">
				<img src="assets/img/IndiaFastenerLogo.png" class="img-responsive center-block">
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
			<div class="login-form form">
				<form method="post">
					<div class="form-group ico">
						<input autocomplete="off" type="text" class="form-control" placeholder="First Name">
						<i class="fa fa-user ico"></i>
					</div>
					<div class="form-group ico">
						<input autocomplete="off" type="text" class="form-control" placeholder="Last Name">
						<i class="fa fa-user ico"></i>
					</div>
					<div class="form-group ico">
						<input autocomplete="off" type="text" class="form-control" placeholder="Company Name">
						<i class="fa fa-briefcase ico"></i>
					</div>
					<div class="form-group ico">
						<select class="form-control" style="color: #555 !important;">
							<option>Select Country Code</option>
							<option value="+91">+91 (India)</option>
						</select>
						<i class="fa fa-globe ico"></i>
					</div>
					<div class="form-group ico">
						<input autocomplete="off" type="text" class="form-control" placeholder="Phone No.">
						<i class="fa fa-mobile ico"></i>
					</div>
					<div class="form-group ico">
						<input autocomplete="off" type="text" class="form-control" placeholder="Email id">
						<i class="fa fa-envelope ico"></i>
					</div>
					<div class="form-group ico">
						<input autocomplete="off" type="password" class="form-control" placeholder="Password">
						<i class="fa fa-lock ico"></i>
					</div>
					<div class="form-group ico">
						<input autocomplete="off" type="password" class="form-control" placeholder="Re-type Password">
						<i class="fa fa-lock ico"></i>
					</div>

					<div class="form-group">
						<a href="#" class="btn btn-lg btn-block btn-transparent">Register</a>
					</div>
					<a href="login.html">Have an account? Login</a>
				</form>
			</div>
		</div>
	</div>
</div>
</div>

	<script type="text/javascript" src="framework/js/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="framework/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="framework/owl/dist/owl.carousel.min.js"></script>
	<script type="text/javascript" src="framework/js/framework.js"></script>
	<script type="text/javascript" src="assets/js/custom.js"></script>
	
</body>
</html>
